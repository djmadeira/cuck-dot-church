{{ $list := .AlternativeOutputFormats -}}
{{ $length := (len $list) -}}
{{ if $list -}}
<p class="feedlinks">
{{ range $index, $element := $list -}}
    <a rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}">{{ .Name }}</a>{{ if ne (add $index 1) $length }} | {{ end }}
{{- end -}}
</p>
{{ end -}}
